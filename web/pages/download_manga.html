<!-- Topbar -->
<nav
  class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
>
  <!-- Topbar Title -->
  <div
    class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100"
  >
    <h1 class="h3 mb-0 text-gray-800 ps-2 text-primary">Download Manga</h1>
  </div>
</nav>
<!-- End of Topbar -->

<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Content Row -->
  <div class="row">
    <!-- Download Form -->
    <div class="col-12">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Download Manga</h6>
        </div>
        <div class="card-body">
          <form id="downloadMangaForm" onsubmit="downloadManga(event)">
            <div class="mb-3">
              <label for="link" class="form-label">Manga URL</label>
              <input
                type="url"
                class="form-control"
                id="link"
                placeholder="Enter manga URL from supported sites"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Manga Source</label>
              <select class="form-select" id="server">
                <option value="1">NetTruyen</option>
                <option value="2">Mangasee</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Start chapter index</label>
              <input type="number" class="form-control" id="startChapterIndex" />
            </div>

            <div class="mb-3">
              <label class="form-label">Number of chapters to download</label>
              <input type="number" class="form-control" id="numChapters" />
            </div>

            <button type="submit" class="btn btn-primary">Download</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End of Page Content -->
