<!-- Topbar -->
<nav
  class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
>
  <!-- Topbar Title -->
  <div
    class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100"
  >
    <h1 class="h3 mb-0 text-gray-800 ps-2 text-primary">Create Metadata</h1>
  </div>
</nav>
<!-- End of Topbar -->

<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Content Row -->
  <div class="row">
    <!-- Download Form -->
    <div class="col-12">
      <div class="card shadow mb-4">
        <div class="card-body">
          <form id="moveChaptersForm" onsubmit="createMetadata(event)">
            <div class="mb-3">
              <label for="comicInfoFile" class="form-label text-info">Comic info file</label>
              <input
                type="text"
                class="form-control"
                id="comicInfoFile"
                placeholder="Enter file containing comic info"
              />
            </div>

            <div class="mb-3">
              <label for="bookmarkFile" class="form-label text-info">Bookmark file</label>
              <input
                type="text"
                class="form-control"
                id="bookmarkFile"
                placeholder="Enter file containing bookmark"
              />
            </div>

            <div class="mb-3">
              <label for="targetFolder" class="form-label text-info">Target folder</label>
              <input
                type="text"
                class="form-control"
                id="targetFolder"
                placeholder="Enter target folder"
              />
            </div>

            <div class="mb-3">
              <input type="checkbox" class="form-check-input" id="isMultipleFolder" />
              <label for="isMultipleFolder" class="form-label">Multiple folders</label>
            </div>
           
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End of Page Content -->
