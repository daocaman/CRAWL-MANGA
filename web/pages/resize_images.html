<!-- Topbar -->
<nav
  class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
>
  <!-- Topbar Title -->
  <div
    class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100"
  >
    <h1 class="h3 mb-0 text-gray-800 ps-2 text-primary">Resize images</h1>
  </div>
</nav>
<!-- End of Topbar -->

<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Content Row -->
  <div class="row">
    <!-- Download Form -->
    <div class="col-12">
      <div class="card shadow mb-4">
        <div class="card-body">
          <form id="resizeForm" onsubmit="resizeImages(event)">
            <div class="mb-3">
              <label for="targetFolder" class="form-label">Target folder</label>
              <input type="text" class="form-control" id="targetFolder" />
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="isHorizontal"
                />
                <label class="form-check-label" for="isHorizontal">
                  Horizontal
                </label>
              </div>
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="isMultiple"
                />
                <label class="form-check-label" for="isMultiple">
                  Multiple folders
                </label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Resize</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End of Page Content -->
