  class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"

  <!-- Topbar Title -->
  <div
    class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100"

<div class="container-fluid">
  <!-- Content Row -->
  <div class="row">
    <!-- Download Form -->
    <div class="col-12">
      <div class="card shadow mb-4">
        <div class="card-body">
          <form id="reformatForm" onsubmit="reformatManga(event)">
            <div class="mb-3">
              <label for="targetFolder" class="form-label text-info">Target folder</label>
              <input type="text" class="form-control" id="targetFolder" />
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="multipleFolders">
                <label class="form-check-label" for="multipleFolders">
                  Multiple folders
                </label>
              </div>
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="deleteFolders">
                <label class="form-check-label" for="deleteFolders">
                  Delete folders after reformatting
                </label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Reformat</button>
          </form>
        </div>
      </div>
