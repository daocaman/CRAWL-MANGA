<!-- Topbar -->
<nav
  class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
>
  <!-- Topbar Title -->
  <div
    class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100"
  >
    <h1 class="h3 mb-0 text-gray-800 ps-2 text-primary">Rename files</h1>
  </div>
</nav>
<!-- End of Topbar -->

<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Content Row -->
  <div class="row">
    <!-- Download Form -->
    <div class="col-12">
      <div class="card shadow mb-4">
        <div class="card-body">
          <form id="renameFilesForm" onsubmit="renameFiles(event)">
            <div class="mb-3">
              <label for="targetFolder" class="form-label text-info"
                >Target folder</label
              >
              <input type="text" class="form-control" id="targetFolder" />
            </div>

            <div class="mb-3">
              <label for="startIndex" class="form-label text-info"
                >Start index</label
              >
              <input
                type="number"
                class="form-control"
                id="startIndex"
                value="0"
                min="0"
              />
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="sortFiles"
                />
                <label class="form-check-label" for="sortFiles">
                  Sort files
                </label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Rename</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End of Page Content -->
